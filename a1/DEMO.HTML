<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animate.css with jQuery Demo</title>

    <!-- Animate.css CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            font-family: sans-serif;
            padding: 2rem;
            text-align: center;
        }

        #target {
            width: 200px;
            height: 200px;
            background: #34ace0;
            margin: 2rem auto;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            border-radius: 8px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            margin: 0.5rem;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- Page title that flies in from the right -->
    <h1 class="animate__animated animate__backInRight">Animate.css + jQuery Demo</h1>

    <!-- A blue box we will animate -->
    <div id="target">Animate Me!</div>

    <!-- Declare some buttons -->
    <button id="bounce-btn">Bounce</button>
    <button id="shake-btn">Shake</button>
    <button id="jello-btn">Jello</button>

    <script>
        function triggerAnimation(animationName) {
            const $target = $('#target');

            $target
                .removeClass() // Remove previous classes
                .addClass('animate__animated animate__' + animationName);

            // Remove animation classes after animation ends so it can be retriggered
            $target.on('animationend', function () {
                $target.removeClass('animate__animated animate__' + animationName);
            });
        }

        $('#bounce-btn').on('click', function () {
            triggerAnimation('bounce');
        });

        $('#shake-btn').on('click', function () {
            triggerAnimation('shakeX');
        });

        $("#jello-btn").click(function () {
            triggerAnimation("jello");
        });
    </script>

</body>

</html>
