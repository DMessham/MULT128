    <section id="image-movement">
        <h2>Section 1: Image Movement</h2>
        <!-- Add your image and buttons here -->
         <div>
            <img id="section-1-img" style="position:relative" src="neon.jpg">
         </div>
         <div style="display:flex;">
            <button id="up-btn" style="width: 24%; margin:1%;"><span class="iconify" data-icon="mdi-arrow-up"></span> Up</button>
            <button id="down-btn" style="width: 24%; margin:1%;"><span class="iconify" data-icon="mdi-arrow-down"></span> Down</button>

        </div>

    <section id="interactive-trivia">

         <div class="question-container">
